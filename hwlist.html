<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>SHOPPING LIST</title>

<style>

body {
    background-image: url(array.png);

font-family: Arial, sans-serif;

background-color: #ffffff;

color: #da1bba;

margin: 0;

padding: 20px;

transition: background-color 0.3s, color 0.3s;

}

.dark-mode {

background-color: #121212;

color: #f0f0f0;

}

</style>

<body>

<button onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

<br>

<br>

<form id="myForm">

<input id="myInput" type="text" />

<button type="submit">Add</button>

</form>


<h1>SHOPPING LIST</h1>

<ul id="myItem"></ul>
<script>
    const myForm=document.getElementById("myForm");
    const myInput=document.getElementById("myInput");
     const myItem=document.getElementById("myItem"); 
     myForm.addEventListener("submit",function(event){
    event.preventDefault();
    const trimmedInput=myInput.value.trim();
    if (trimmedInput===""){
        alert("Please enter a non-empty items");
        myInput.value="";
        myInput.focus();
        return
    }
    createItem(trimmedInput);});
    function createItem(inputText){
        const li=document.createElement("li");
        li.textContent=inputText;
        const delBtn=document.createElement("button");
        delBtn.textContent="Delete"
        delBtn.addEventListener("click",function(){
            deleteElement(delBtn);
        })
        
    }
li.appendChild(delBtn);

myItem.appendChild(li);


myInput.value = "";

myInput.focus();




function deleteElement(button) {

button.parentElement.remove();

}

function toggleDarkMode() {

document.body.classList.toggle('dark-mode');

}

</script>

</body>

</html>
