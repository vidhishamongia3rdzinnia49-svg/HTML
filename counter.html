<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(Numbers\ on\ a\ sandy\ beach.png);
            height:100vh;
background-size:cover;
background-position:center;
color: aliceblue;
text-align: center;

        }
        button{
            align-self: center;
            align-content: center;
        }
    </style>
</head>
<body>
    <h1 id="no." ></h1>
    <button onclick="change(1)">INCREASE</button>
      <button onclick="change(-1)">DECREASE</button>
        <button onclick="reset()">RESET</button>
    <script>
let count=0;
    function change(amount){
        count=count+amount;
        document.getElementById("no.").innerHTML=count;
    }
     function reset(){
        count=0;
        document.getElementById("no.").innerHTML=count;
    }
    </script>
</body>
</html>
