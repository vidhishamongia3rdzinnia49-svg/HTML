<body>
    <h1>TSA AND VOLUME OF 3D-SHAPES</h1>
    <script>
        var choice=prompt("choose a shape to calculate tsa and volume:\n1. CUBE\n2.CUBOID \n3.CYLINDER");
        var area ;
        var volume;
        if (choice==="1"){
            var side=parseFloat(prompt("Enter the length of the cube:"))
            area=6*side*side
            volume=Math.pow(side,3)
            alert("The tsa of cube:"+area+"  The volume of cube:"+volume);
        }else if (choice==="2"){
            var side=parseFloat(prompt("Enter the length of the cuboid:"))
            var side2=parseFloat(prompt("Enter the breadth of the cuboid:"))
            var side3=parseFloat(prompt("Enter the height of the cuboid:"))
            area=2(side*side2+side2*side3+side3*side);
            volume=side*side2*side3;
            alert("The tsa of cuboid:"+area+"  The volume of cuboid:"+volume);
        }else if (choice==="3"){
            var r=parseFloat(prompt("Enter the radius of the cylinder:"))
           var h=parseFloat(prompt("Enter the height of the cube:"))
            area= 2*22/7*r(r + h);
            volume=22/7*r*r*h;
            alert("The csa of cylinder:"+area+"  The volume of cylinder:"+volume);
        }
    </script>
</body>
</html>
