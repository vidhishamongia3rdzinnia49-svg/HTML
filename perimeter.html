<!DOCTYPE html>

<body><div style="    
background-image:url('array.png');
height:100vh;
background-size:cover;
background-position:center;
"></div>
    <h1>PERIMETER OF 2D-SHAPES</h1>
    <script>
        var choice=prompt("choose a shape to calculate perimeter:\n1. SQUARE\n2.RECTANGLE \n3.TRIANGLE");
        
        var perimeter;
        if (choice==="1"){
            var side=parseFloat(prompt("Enter the length of the square:"))
            perimeter=side*4
            
            alert("The perimeter of square:"+perimeter);
        }else if (choice==="2"){
            var side=parseFloat(prompt("Enter the length of the rectangle:"))
            var side2=parseFloat(prompt("Enter the breadth of the rectangle:"))
           perimeter=2*side+2*side2;
           
            alert("The perimeter of rectangle:"+perimeter);
        }else if (choice==="3"){
            var side=parseFloat(prompt("Enter the side of triangle:"))
            var side2=parseFloat(prompt("Enter the  side of triangle:"))
             var side3=parseFloat(prompt("Enter the  side of triangle:"))
          perimeter=side+side2+side3
            alert("The perimeter:"+perimeter);
        }
    </script>
</body>
</html>
